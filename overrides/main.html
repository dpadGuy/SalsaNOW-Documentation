{% extends "base.html" %}

{% block extrahead %}
  {{ super() }}

  <!-- Open Graph -->
  <meta property="og:title" content="SalsaNOW Documentation Website">
  <meta property="og:description" content="The official SalsaNOW documentation website.">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image" content="https://salsanowfiles.work/SalsaNOW%20Documentation/SalsaNOWDocumentationBanner.jpg">
  <meta property="og:url" content="https://documentation.salsanowfiles.work/">
  <meta property="og:type" content="website">

  <!-- Twitter Card: triggers large preview on Discord/Slack -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="SalsaNOW Documentation Website">
  <meta name="twitter:description" content="The official SalsaNOW documentation website.">
  <meta name="twitter:image" content="https://salsanowfiles.work/SalsaNOW%20Documentation/SalsaNOWDocumentationBanner.jpg">

{% endblock %}
